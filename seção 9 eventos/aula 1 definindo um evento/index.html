<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="../vue.js"></script>
    <title>Definindo um evento</title>
</head>
<body>
<div id="events">
<button v-on:click="" >Click aqui</button>
<hr>

<button v-on:dblclick="add">Treino</button>
<h4>VocÃª clicou no treino {{counter}} vezes</h4>
</div>    

<script>
let app = new Vue({
el:'#events',
data:{
counter:0
},
methods:{
    add(){
        this.counter+=2;
    }
}

})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/vue.js"></script>
    <title>eventos multiplos</title>
</head>
<body>

<div id="event">




<h1>treinamento</h1>

<div :style="{backgroundColor: backgroud, width: '200px',height: '200px'}" v-on="{ mouseenter: changeColor , mouseout: changeColor}"></div>






</div>
<script>
    let app = new Vue({
        el: '#event',
        data: {
backgroud:'green'
        }, methods: {
          changeColor(){
let backgroudColor = (this.backgroud == 'green') ? 'red' : 'green';
this.backgroud = backgroudColor;






          }
        }


    })
</script>

</body>
</html>

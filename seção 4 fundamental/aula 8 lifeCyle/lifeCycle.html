<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ciclo de vida</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="lifecycle">

<h1> {{name}} </h1>
<ul>
<li v-for="state in states">

{{state.nome}}

</li>
</ul>
</div>
 




    <script>
        let app = new Vue({
el:'#lifecycle',
data: {
    name: 'Treinamento',
    states: []
},
beforeCreate(){
    console.log('BeforeCreate');
},
created(){
fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados').then(response => {
    response.json().then(data => {
        this.states = data;
    })
    
}).catch(err => {
    console.log(err);
})

},
beforeMount(){
    console.log('beforeMount');
},
mounted(){
    console.log('mounted');
},
beforeUpdate(){
    console.log('beforeUpdate');
},
updated(){
    console.log('updated');
},
beforeDestroy(){
    console.log('beforedestroy');
},
destroyed(){
    console.log('destroy');
}



        })
    </script>
</body>
</html>

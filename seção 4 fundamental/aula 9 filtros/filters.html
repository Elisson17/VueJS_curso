<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
    <script src="vue.js"></script>
</head>
<body>
    
<div id="filters">
<h1>Hello {{name}}</h1>
<h1>Hello {{name | upper}} </h1>
<h2>Meu salario Ã© {{salary | real}} </h2>
<input type="text"  placeholder="Digite seu salario" v-model="salary">

</div>
    <script>
let app = new Vue({
el: '#filters',
data: {
    name: 'Elisson teste',
    salary: 10
},
filters: {
    upper: function(value){
        return value.toUpperCase();
    }
    , real: function(value){
        
        return `R$ ${parseInt(value).toFixed(2)}`;

    }
}


})
    </script>


</body>
</html>

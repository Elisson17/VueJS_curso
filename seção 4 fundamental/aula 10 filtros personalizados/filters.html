<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
    <script src="vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

</head>
<body>
    
<div id="filters">
    <h3>{{name | placeholder('Não foi informado nada')}}</h3>
<h1>Hello {{name}}</h1>
<h1>Hello {{name | upper}} </h1>
<h2>Meu salario é {{salary}} {{salary | pluralize(['real','reais'])}} </h2>
<input type="text"  placeholder="Digite seu salario" v-model="salary">

<p>{{msg | truncate(30)}}</p>


</div>
    <script>
let app = new Vue({
el: '#filters',
data: {
    name: 'Elisson teste',
    salary: 1,
    msg: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam neque non eaque id consequatur obcaecati odit, itaque dolor quia animi asperiores, nesciunt temporibus atque dolorum corrupti? Ex quo veritatis vitae!"
},
filters: {
    upper: function(value){
        return value.toUpperCase();
    }
    , real: function(value){
        
        return `R$ ${parseInt(value).toFixed(2)}`;

    }
}


})
    </script>


</body>
</html>

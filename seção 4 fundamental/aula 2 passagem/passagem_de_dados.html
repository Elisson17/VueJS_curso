<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasagem de dados</title>
    <script src="vue.js"></script>    

</head>
<body>
<div id="data_binding">

<h1 v-bind:title="tagMessage" >
    {{ message }}
</h1>
<h2> Essa é uma mensagem em letras emgarrafadas {{ message.toUpperCase() }} </h2>
<p> Meu nome é {{person.name}} e tenho {{person.age}} </p>

<span v-html="tag" ></span>

</div>

<script>
    
let app = new Vue({
el: "#data_binding",
data: {
    message: "Mensagem a ser exibida",
    person:{
        name: 'Elisson',
        age: 18
    },
    tag: '<buttom>Clique Aqui</buttom>',
    tagMessage: 'essa é uma tag de titulo'
}

})

</script>

</body>
</html>

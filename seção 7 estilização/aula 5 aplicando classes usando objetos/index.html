<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando classes usando objetos</title>
   
    
   <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../vue.js"></script>
</head>
<body>

<div id="styles">
<h1 v-bind:class="{logged: isLogged}" >Seja Bem vindo ao sistema</h1>
<h3 v-bind:class="classMessage" >{{message}}</h3>
</div>




    <script>
        let app = new Vue({
el:'#styles',
data:{
isLogged:false,
error:false
},computed:{
message: function(){

    return (!this.error) ? 'Está tudo bem' : 'Há algo de errado';

},
classMessage: function(){

return (!this.error) ? 'alert-success' : 'alert-danger';

}
}


        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Teste do V-IF e V-ELSE</title>
</head>
<body>
    
<div id="directives">

<h1 v-if="show" >Teste</h1>
<h3 key="available" v-if="tickets >= 50" >Há ingressos dispóniveis</h3>

<h3 key="almost" v-else-if="tickets >= 1">Os ingressos estão quase acabando</h3>


<h3 key="empty" v-else > não a ingressos</h3>

</div>

<script>

let app = new Vue({
    el: '#directives',
    data: {
        show: true,
        tickets: 100
    }
})

</script>


</body>
</html>

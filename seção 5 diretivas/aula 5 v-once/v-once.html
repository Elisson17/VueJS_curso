<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-ONCE</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

</head>
<body>
    <div id="directives">

<h1>{{person.name}}</h1>
<h1 v-once >{{person.age}}</h1>

    </div>

    <script>
        let app = new Vue({
el: '#directives',
data: {
person: {
    name: "Eli",
    age: 18
}

}

        })
    </script>



</body>
</html>

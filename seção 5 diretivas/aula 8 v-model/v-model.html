<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-MODEL</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

</head>
<body>

    <div id="directives">
<h3 :style="{fontSize:textSize + 'px'}" >Treino</h3>
   
<input type="text" placeholder="Digite o tamanho do texto" v-model="textSize" >

<h4 :style="{color: textColor}" >LEGO</h4>

<input type="text" placeholder="Digite a cor do texto ao seu gosto" v-model="textColor" >
</div>
<script>

let app = new Vue({
    el: '#directives',
    data:{
        textSize: 30,
        textColor: 'red'
    }
})

</script>
</body>
</html>

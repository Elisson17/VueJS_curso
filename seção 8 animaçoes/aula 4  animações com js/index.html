<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
<script src="../../vue.js"></script>
<link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css">
<style>
    
</style>
</head>
<body>
    
<div id="transition">
    <transition name="animation-first"
@before-enter="beforeEnter"
@enter="enter"
@after-enter="afterEnter"
@enter-cancelled="enterCancelled"

@before-leave="beforeLeave"
@leave="leave"
@after-leave="afterLeave"
@leave-cancelled="leaveCancelled"
    >
    <h2 v-if="show" >Elisson no treinamento de animações</h2>

    </transition>

    <button @click="show = !show" >Clique aqui</button>

</div>
<script>
    let app = new Vue({
el:'#transition',
data:{
show:true
},methods:{
    beforeEnter(){
        console.log('beforeEnter');
    },enter(){
        console.log('enter');
    },
    afterEnter(element){
        console.log('afterEnter',element);
        document.querySelector('h2').style.backgroundColor = '#ccc';
    document.querySelector('h2').style.color = 'red';
    }
    , enterCancelled(){
        console.log('enterCancelled');
    },
    beforeLeave(){
        console.log('beforeLeave');
    }, leave(){
        console.log('Leave');
    }, afterLeave(){
        console.log('afterLeave');
        alert('o Elemento foi oculto');
    },leaveCancelled(){
        console.log('leaveCancelled');
    }
}


    })
</script>


</body>
</html>

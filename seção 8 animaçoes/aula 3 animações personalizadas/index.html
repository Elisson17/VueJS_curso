<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
<script src="../../vue.js"></script>
<link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css">
<style>
    
</style>
</head>
<body>
    
<div id="transition">
    <transition name="animation-first"
    enter-active-class="animated fadeInLeft"
    leave-active-class="animated rotateOut"

    >
    <h2 v-if="show" >Elisson no treinamento de animações</h2>

    </transition>

    <button @click="show = !show" >Clique aqui</button>

</div>
<script>
    let app = new Vue({
el:'#transition',
data:{
show:true
}


    })
</script>


</body>
</html>
